[[ services ]]
name = "yarn-monorepo-backend-svc1"

[services.image]
runtime ="nodejs"
files = [
    "package.json",
    "yarn.lock",
    "backend/svc1/package.json",
    "backend/svc1/**.js",
    "packages/lib/package.json",
    "packages/lib/**.js",
]

[[services.environment]]
name = "NODE_ENV"
value = "production"

[[services.environment]]
name = "SOMETHING"
value = "else"

[services.resources]
replicas = 1

[services.resources.compute]
cpu = 250
memory = 512
